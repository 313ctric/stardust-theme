{% extends "base.html" %}

{% block pre_pages %}
{% if section.subsections %}
<div class="posts p-2 gap-3 vstack">
    {% for s in section.subsections %}
    {% set ss = get_section(path=s) %}
      <!-- Card for each page -->
      {{ cards::news_card(page=ss, sum_len=250) }}
    {% endfor %}
</div>
{%endif%}
{% endblock %}
