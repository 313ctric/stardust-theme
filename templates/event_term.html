{% extends "section.html" %}

{% block get_subsections %}
  {% set subsec = [] %}
  {% for ss in resource.subsections %}
    {% set page = get_section(path=ss) %}
    {% set_global subsec = subsec | concat(with=page) %}
  {% endfor %}
  {% set subsec = subsec | sort(attribute="extra.base_date") %}
{% endblock %}
